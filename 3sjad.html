<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="smalljodi-removebg-preview.ico" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@400;700&display=swap" rel="stylesheet">  <title>3asjad B-Day</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #9b625b;
      overflow: hidden;
    }
    .container {

      
      position: relative;
    }

    .valentines {
      position: relative;
      top: 50px;
      cursor: pointer;
      animation: up 3s linear infinite;
    }

    @keyframes up {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-30px);
      }
    }

    .envelope {
      position: relative;
      width: 300px;
      height: 200px;
      background-color: #f08080;
    }

    .envelope:before {
      background-color: #f08080;
      content: "";
      position: absolute;
      width: 212px;
      height: 212px;
      transform: rotate(45deg);
      top: -105px;
      left: 44px;
      border-radius: 30px 0 0 0;
    }

    .card {
      position: absolute;
      background-color: #eae2b7;
      width: 270px;
      height: 170px;
      top: 5px;
      left: 15px;
      box-shadow: -5px -5px 100px rgba(0, 0, 0, 0.4);
    }

    .card:before {
      content: "";
      position: absolute;
      border: 3px solid #003049;
      border-style: dotted;
      width: 240px;
      height: 140px;
      left: 12px;
      top: 12px;
    }
    .text {
  position: absolute;
  font-family: 'Lobster Two', cursive; /* Updated font-family */
  font-size: 28px;
  text-align: center;
  line-height: 25px;
  top: 19px;
  left: 85px;
  color: #003049;
}

    .heart {
      background-color: #d62828;
      display: inline-block;
      height: 30px;
      margin: 0 10px;
      position: relative;
      top: 120px;
      left: 105px;
      transform: rotate(-45deg);
      width: 30px;
    }

    .heart:before,
    .heart:after {
      content: "";
      background-color: #d62828;
      border-radius: 50%;
      height: 30px;
      position: absolute;
      width: 30px;
    }

    .heart:before {
      top: -15px;
      left: 0;
    }

    .heart:after {
      left: 15px;
      top: 0;
    }

    .hearts {
      position: absolute;
      top: 0px; 
      left: 50px;
    }

    .one, .two, .three, .four, .five {
      background-color: red;
      display: inline-block;
      height: 10px;
      margin: 0 10px;
      position: relative;
      transform: rotate(-45deg);
      width: 10px;
      top: 50px;
    }

    .one:before,
    .one:after, .two:before, .two:after, .three:before, .three:after, .four:before, .four:after, .five:before, .five:after {
      content: "";
      background-color: red;
      border-radius: 50%;
      height: 10px;
      position: absolute;
      width: 10px;
    }

    .one:before, .two:before, .three:before, .four:before, .five:before {
      top: -5px;
      left: 0;
    }

    .one:after, .two:after, .three:after, .four:after, .five:after {
      left: 5px;
      top: 0;
    }

    .one {
      left: 10px;
      animation: heart 1s ease-out infinite;
    }

    .two {
      left: 30px;
      animation: heart 2s ease-out infinite;
    }

    .three {
      left: 50px;
      animation: heart 1.5s ease-out infinite;
    }

    .four {
      left: 70px;
      animation: heart 2.3s ease-out infinite;
    }

    .five {
      left: 90px;
      animation: heart 1.7s ease-out infinite;
    }

    @keyframes heart {
      0% {
        transform: translateY(0) rotate(-45deg) scale(0.3);
        opacity: 1;
      }
      100% {
        transform: translateY(-150px) rotate(-45deg) scale(1.3);
        opacity: 0.5;
      }
    }

    .front {
      position: absolute;
      border-right: 180px solid #f4978e;
      border-top: 95px solid transparent;
      border-bottom: 100px solid transparent;
      left: 120px;
      top: 5px;
      width: 0;
      height: 0;
      z-index: 10;
    }

    .front:before {
      position: absolute;
      content: "";
      border-left: 300px solid #f8ad9d;
      border-top: 195px solid transparent;
      left: -120px;
      top: -95px;
      width: 0;
      height: 0;
    }


    @keyframes scale {
      0%, 100% {
        transform: scaleX(1);
      }
      50% {
        transform: scaleX(0.85);
      }
    }

    .hadia-button {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  padding: 10px 20px;
  font-family: 'Lobster Two', cursive; /* Updated font-family */
  font-size: 24px;
  color: #003049;
  background-color: #f08080;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.3s ease;
}

    .hadia-button:hover {
      background-color: #f4978e;
      transform: translateX(-50%) scale(1.1);
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ffd700;
      border-radius: 50%;
      pointer-events: none;
      animation: confetti 1s ease-out infinite;
    }

    @keyframes confetti {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 428px) { /***** iPhone 13 screen Dimentions *****/
      .container {
        transform: scale(0.8);
      }

      .hadia-button {
        bottom: 10px;
      }
    }

    .hadia-button:hover {
      background-color: #f4978e;
      transform: translateX(-50%) scale(1.1);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .background-gif {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('jodie.gif');
      background-size: cover;
      background-position: center;
      z-index: -2;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="valentines">
      <div class="envelope"></div>
      <div class="front"></div>
      <div class="card">
        <div class="text">Happy<br> Birth-Day!<br>jODIEE</div>
        <div class="heart"></div>
      </div>
      <div class="hearts">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>
        <div class="five"></div>
      </div>
    </div>
  </div>
  <button class="hadia-button" onclick="window.location.href='hadia.html'">Hadia?</button>
  <div class="background-gif"></div>

  <!-- Add the audio element for background music -->
  <audio id="background-music" loop>
    <source src="darling_instrument_by_LeoKarlo.mp3" type="audio/mpeg">
    <source src="Darling2.ogg" type="audio/ogg">
    Your browser does not support the audio element.
  </audio>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      $('.container').mouseenter(function () {
        $('.card').stop().animate({
          top: '-90px'
        }, 'slow');
      }).mouseleave(function () {
        $('.card').stop().animate({
          top: 0
        }, 'slow');
      });

      $('.container').click(function () {
        for (let i = 0; i < 100; i++) {
          let confetti = $('<div class="confetti"></div>');
          confetti.css({
            top: Math.random() * 100 + '%',
            left: Math.random() * 100 + '%',
            backgroundColor: '#' + Math.floor(Math.random() * 16777215).toString(16),
            width: Math.random() * 10 + 5 + 'px',
            height: Math.random() * 10 + 5 + 'px',
            animationDuration: Math.random() * 2 + 1 + 's'
          });
          $('body').append(confetti);
          setTimeout(() => confetti.remove(), 2000);
        }
      });

      $('body').one('click', function () {
        $('.background-gif').fadeIn(1000);
        var audio = document.getElementById('background-music');
        if (audio.paused) {
          audio.play().then(() => {
            console.log('Audio started playing');
          }).catch(error => {
            console.error('Error playing audio:', error);
          });
        } else {
          console.log('Audio is already playing');
        }
      });
    });
  </script>
</body>
</html>
